<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"><img class="profile__edit-button-img" src="./images/edit_button.svg" alt="кнопка редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button">
        <img class="profile__add-button-img" src="./images/add_button.svg" alt="кнопка добавить">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="./images/close_icon.svg" alt="кнопка закрыть" class="popup__close-img">
      </button>
      <h2 class="popup__form-title">Редактировать профиль</h2>
      <form class="form" name="profileForm">
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name">
        <input type="text" class="popup__input popup__input_type_job" placeholder="Род деятельности" name="job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup type_create">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="./images/close_icon.svg" alt="кнопка закрыть" class="popup__close-img">
      </button>
      <h2 class="popup__form-title">Новое место</h2>
      <form class="form" name="createForm">
        <input type="text" requered class="popup__input popup__input_type_name" placeholder="Название" name="name">
        <input type="text"required class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="img-link">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup type_image">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="./images/close_icon.svg" alt="кнопка закрыть" class="popup__close-img">
      </button>
      <img class="full-img">
      <h3 class="img-title"></h3>
    </div>
  </section>
  <template class="card">
    <div class="element">
      <img src="./images/trash_icon.svg" alt="" class="element__trash-icon">
      <img class="element__image">
      <div class="element__wrapper">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button element__like-button_hover"><img src="./images/like_button.svg" alt="кнопка лайк" class="element__like-button-img"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
