<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"><img class="profile__edit-button-img" src="./images/edit_button.svg" alt="кнопка редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button">
        <img class="profile__add-button-img" src="./images/add_button.svg" alt="кнопка добавить">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-button"><img src="./images/like_button.svg" alt="кнопка лайк" class="element__like-button-img"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"><img src="./images/like_button.svg" alt="кнопка лайк" class="element__like-button-img"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"><img src="./images/like_button.svg" alt="кнопка лайк" class="element__like-button-img"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"><img src="./images/like_button.svg" alt="кнопка лайк" class="element__like-button-img"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"><img src="./images/like_button.svg" alt="кнопка лайк" class="element__like-button-img"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаево-Черкесия" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like-button"><img src="./images/like_button.svg" alt="кнопка лайк" class="element__like-button-img"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="./images/close_icon.svg" alt="кнопка закрыть" class="popup__close-img">
      </button>
      <h2 class="popup__form-title">Редактировать профиль</h2>
      <form class="edit-form" name="profileForm">
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name">
        <input type="text" class="popup__input popup__input_type_job" placeholder="Род деятельности" name="job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
