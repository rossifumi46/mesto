<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__avatar">
          <img alt="аватар" class="profile__avatar-edit">
        </div>
        <div class="profile__text">
          <div class="profile__row">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__edit-button"><img class="profile__edit-button-img" src="./images/edit_button.svg" alt="кнопка редактировать"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button">
        <img class="profile__add-button-img" src="./images/add_button.svg" alt="кнопка добавить">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="./images/close_icon.svg" alt="кнопка закрыть" class="popup__close-img">
      </button>
      <h2 class="popup__form-title">Редактировать профиль</h2>
      <form class="popup__form" name="profileForm" novalidate>
        <input id="name" required type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" minlength="2" maxlength="40">
        <span class='popup__error' id='name-error'></span>
        <input id="about" required type="text" class="popup__input popup__input_type_job" placeholder="Род деятельности" name="job" minlength="2" maxlength="200">
        <span class='popup__error' id='about-error'></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_create">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="./images/close_icon.svg" alt="кнопка закрыть" class="popup__close-img">
      </button>
      <h2 class="popup__form-title">Новое место</h2>
      <form class="popup__form" name="createForm" novalidate>
        <input id="title-input" type="text" required class="popup__input" placeholder="Название" name="name" minlength="2" maxlength="40">
        <span class='popup__error' id='title-input-error'></span>
        <input id="link-input" type="url" required class="popup__input" placeholder="Ссылка на картинку" name="img-link">
        <span class='popup__error' id='link-input-error'></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_image">
    <div class="popup__container popup__container_img">
      <button type="button" class="popup__close">
        <img src="./images/close_icon.svg" alt="кнопка закрыть" class="popup__close-img">
      </button>
      <img class="full-img">
      <h3 class="img-title"></h3>
    </div>
  </section>
  <section class="popup popup_type_submit">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="./images/close_icon.svg" alt="кнопка закрыть" class="popup__close-img">
      </button>
      <h2 class="popup__submit-title">Вы уверены ?</h2>
      <button class="popup__button">Да</button>
    </div>
  </section>
  <section class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="./images/close_icon.svg" alt="кнопка закрыть" class="popup__close-img">
      </button>
      <h2 class="popup__form-title">Обновить аватар</h2>
      <form class="popup__form" name="avatarForm" novalidate>
        <input id="link_input" type="url" required class="popup__input" placeholder="Ссылка на картинку" name="img-link">
        <span class='popup__error' id='link_input-error'></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>
  <template class="card">
    <div class="element">
      <button type="button" class="element__trash-button"></button>
      <img class="element__image">
      <div class="element__wrapper">
        <h2 class="element__title"></h2>
        <div>
          <button type="button" class="element__like-button"></button>
          <p class="element__likes"></p>
        </div>

      </div>
    </div>
  </template>
</body>
</html>
